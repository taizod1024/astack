services:
  astack-app:
    build: .
    container_name: astack-app
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    tty: true
    env_file:
      - .env
    depends_on:
      - astack-db
    # 本番はボリュームマウントなし、ホットリロードなし
    command: node dist/index.js

  astack-db:
    image: postgres:16
    container_name: astack-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
